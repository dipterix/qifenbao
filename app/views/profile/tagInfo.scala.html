	localUser: models.User = null,
	tag :models.Tag = null,
	aList: List[models.Article], 
	page: Integer
)

@import article._
@main("Tag Info", "1") {
    
<div class="row">
	<div class="row clearfix">
	
	
		<div class="col-md-12 column mobile-nopadding">
			<!-- section manager panel -->
			@if(localUser.isManageTag(tag)){
			<div class="row clearfix">
				<div class="col-md-6">
					<h4>管理员工具</h4><br />
					<form role="form" method="POST" action="">
						<strong>TODO： tag个性页</strong>
						<div class="form-group">
							<label for="tags">%*……&*</label>
							<input type="text" class="form-control" id="tags" name="tags" />
						</div> 
						<div class="form-group">
							<label for="editor">*……%&……%</label>
							<input type="text" class="form-control" id="editor" name="editor" />
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
			}
			<!-- Public info -->
			<div style="border-bottom:1px solid #c2c2c2">
				<strong>TODO Tag shejiye</strong>
			</div>
		</div>
		
		<!-- Article List -->
		<div class="col-md-offset-1 col-md-8 column mobile-nopadding">
			@_articleListPartial("tag", aList, page, tag.name)
        </div>
        <div class="col-md-3 column mobile-hide break-word">
			<div id="article-preview" class="mobile-hide">
				<div class="content"></div>
			</div>
			<!-- ads here -->
			@_ads()
		</div>
	</div>
</div>
